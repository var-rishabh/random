<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radioactive</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png">
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>64MP, Wide Angle</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 850</p>
                    </div>
                </div>
                <div class="feature three" title>
                    <img src="./images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>UHD Display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>6400 mAh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downbtn">

        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotate = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function () {
            rotateSum = rotate + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotate = rotateSum;
        }
        downbtn.onclick = function () {
            rotateSum = rotate + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotate = rotateSum;
        }
    </script>
</body>

</html>
